syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.julioceno.v1.user";

package br.com.julioceno.v1.user;

service UserService {
  rpc findById(FindByIdParams) returns (User) {}
}

message FindByIdParams {
  string id = 1;
}

message User {
  string id = 1;
  string email = 2;
  string role = 3;
}